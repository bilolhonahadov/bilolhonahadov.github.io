<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пельмени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e79f;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .dish-list {
            margin-bottom: 20px;
        }
        .dish-list button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 5px auto;
            padding: 10px;
            background-color: #fff3d4;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .images img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }
        .logo img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Пельмени</h1>

<div class="dish-list" id="dishList">
    
</div>

<div class="images">
    <img src="images/image 3.png" alt="Чучвара">
    <img src="images/image 2.png" alt="Тухум-барак">
    <img src="images/image 4.png" alt="Пельмени с зеленью">
</div>

<div class="logo">
    <img src="images/image 9.png" alt="Логотип">
</div>

<script src="recipe.js"></script>
</body>
</html>
